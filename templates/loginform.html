<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo1</title>
    <link href="/static/img/logo/Original algo.png" rel="shortcut icon"/>
    <!-- this is bootstrap link -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- this is link css link -->
    <link rel="stylesheet" href="{% static '/css/loginform.css/' %}">
</head>
<body>
   
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5 ">
              <img src="{% static '/images/login.gif/' %}"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-danger mt-3" id="alert">
                    <strong>Wringing</strong> {{message}}</a>.
                  </div>
                {% endfor %}
              {% endif %}

              <form action="/login/" method="post">
                {% csrf_token %}
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 fs-1">Login</p>
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label fw-bold fs-4 text-capitalize" for="form3Example3" >Username</label>
                  <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Enter User name" name="username" required/>
                 
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                    <label class="form-label fw-bold fs-4 text-capitalize" for="form3Example4" >Password</label>
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password" name="password" required/>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  {% comment %} <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div> {% endcomment %}
                  <!-- <a href="#!" class="text-body">Forgot password?</a> -->
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>


                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register/"
                      class="link-danger">Register</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        
      </section>
      <!-- this is bootstrap link -->
      <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></script>


      <script>

          const container = document.getElementById('container');
          const box = document.getElementById('alert')


          // Function to close the alert after 3 seconds
          function closeAlert() {
            box.style.display = 'none';
          }

          // Set a timeout to call the closeAlert function after 3000 milliseconds (3 seconds)
          setTimeout(closeAlert, 2000);

      </script>
</body>
</html>
